<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-demande-heading" jhiTranslate="wfahm2App.demande.home.createOrEditLabel">Create or edit a Demande</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wfahm2App.demande.numero" for="field_numero">Numero</label>
                    <input type="number" class="form-control" name="numero" id="field_numero"
                           formControlName="numero"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wfahm2App.demande.rtr" for="field_rtr">Rtr</label>
                    <input type="text" class="form-control" name="rtr" id="field_rtr"
                           formControlName="rtr"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wfahm2App.demande.rtrLibelle" for="field_rtrLibelle">Rtr Libelle</label>
                    <input type="text" class="form-control" name="rtrLibelle" id="field_rtrLibelle"
                           formControlName="rtrLibelle"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wfahm2App.demande.objet" for="field_objet">Objet</label>
                    <input type="text" class="form-control" name="objet" id="field_objet"
                           formControlName="objet"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wfahm2App.demande.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wfahm2App.demande.dateBesion" for="field_dateBesion">Date Besion</label>
                    <div class="input-group">
                        <input id="field_dateBesion" type="text" class="form-control" name="dateBesion" ngbDatepicker #dateBesionDp="ngbDatepicker" formControlName="dateBesion"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateBesionDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wfahm2App.demande.dateCreation" for="field_dateCreation">Date Creation</label>
                    <div class="input-group">
                        <input id="field_dateCreation" type="text" class="form-control" name="dateCreation" ngbDatepicker #dateCreationDp="ngbDatepicker" formControlName="dateCreation"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateCreationDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wfahm2App.demande.createur" for="field_createur">Createur</label>
                    <input type="text" class="form-control" name="createur" id="field_createur"
                           formControlName="createur"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wfahm2App.demande.budget" for="field_budget">Budget</label>
                    <input type="number" class="form-control" name="budget" id="field_budget"
                           formControlName="budget"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wfahm2App.demande.affectationLibelle" for="field_affectationLibelle">Affectation Libelle</label>
                    <input type="text" class="form-control" name="affectationLibelle" id="field_affectationLibelle"
                           formControlName="affectationLibelle"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wfahm2App.demande.dateAffictation" for="field_dateAffictation">Date Affictation</label>
                    <div class="input-group">
                        <input id="field_dateAffictation" type="text" class="form-control" name="dateAffictation" ngbDatepicker #dateAffictationDp="ngbDatepicker" formControlName="dateAffictation"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateAffictationDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wfahm2App.demande.moreInformation" for="field_moreInformation">More Information</label>
                    <input type="text" class="form-control" name="moreInformation" id="field_moreInformation"
                           formControlName="moreInformation"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wfahm2App.demande.etat" for="field_etat">Etat</label>
                    <input type="text" class="form-control" name="etat" id="field_etat"
                           formControlName="etat"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wfahm2App.demande.messageValidation" for="field_messageValidation">Message Validation</label>
                    <input type="text" class="form-control" name="messageValidation" id="field_messageValidation"
                           formControlName="messageValidation"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wfahm2App.demande.messageClouture" for="field_messageClouture">Message Clouture</label>
                    <input type="text" class="form-control" name="messageClouture" id="field_messageClouture"
                           formControlName="messageClouture"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wfahm2App.demande.dateClouture" for="field_dateClouture">Date Clouture</label>
                    <div class="input-group">
                        <input id="field_dateClouture" type="text" class="form-control" name="dateClouture" ngbDatepicker #dateCloutureDp="ngbDatepicker" formControlName="dateClouture"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateCloutureDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wfahm2App.demande.meilleurPrixMagasin" for="field_meilleurPrixMagasin">Meilleur Prix Magasin</label>
                    <input type="number" class="form-control" name="meilleurPrixMagasin" id="field_meilleurPrixMagasin"
                           formControlName="meilleurPrixMagasin"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wfahm2App.demande.prixNegocie" for="field_prixNegocie">Prix Negocie</label>
                    <input type="number" class="form-control" name="prixNegocie" id="field_prixNegocie"
                           formControlName="prixNegocie"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wfahm2App.demande.demandes" for="field_demandes">Demandes</label>
                    <select class="form-control" id="field_demandes" name="demandes" formControlName="demandes">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="magasinOption.id === editForm.get('demandes')!.value?.id ? editForm.get('demandes')!.value : magasinOption" *ngFor="let magasinOption of magasins; trackBy: trackById">{{ magasinOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wfahm2App.demande.demandePourFournisseurMagasin" for="field_demandePourFournisseurMagasin">Demande Pour Fournisseur Magasin</label>
                    <select class="form-control" id="field_demandePourFournisseurMagasin" name="demandePourFournisseurMagasin" formControlName="demandePourFournisseurMagasin">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="fournisseurOption.id === editForm.get('demandePourFournisseurMagasin')!.value?.id ? editForm.get('demandePourFournisseurMagasin')!.value : fournisseurOption" *ngFor="let fournisseurOption of fournisseurs; trackBy: trackById">{{ fournisseurOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wfahm2App.demande.demandePourFournisseurFinal" for="field_demandePourFournisseurFinal">Demande Pour Fournisseur Final</label>
                    <select class="form-control" id="field_demandePourFournisseurFinal" name="demandePourFournisseurFinal" formControlName="demandePourFournisseurFinal">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="fournisseurOption.id === editForm.get('demandePourFournisseurFinal')!.value?.id ? editForm.get('demandePourFournisseurFinal')!.value : fournisseurOption" *ngFor="let fournisseurOption of fournisseurs; trackBy: trackById">{{ fournisseurOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wfahm2App.demande.magasin" for="field_magasin">Magasin</label>
                    <select class="form-control" id="field_magasin" name="magasin" formControlName="magasin">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="magasinOption.id === editForm.get('magasin')!.value?.id ? editForm.get('magasin')!.value : magasinOption" *ngFor="let magasinOption of magasins; trackBy: trackById">{{ magasinOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wfahm2App.demande.fournisseurMagasin" for="field_fournisseurMagasin">Fournisseur Magasin</label>
                    <select class="form-control" id="field_fournisseurMagasin" name="fournisseurMagasin" formControlName="fournisseurMagasin">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="fournisseurOption.id === editForm.get('fournisseurMagasin')!.value?.id ? editForm.get('fournisseurMagasin')!.value : fournisseurOption" *ngFor="let fournisseurOption of fournisseurs; trackBy: trackById">{{ fournisseurOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wfahm2App.demande.fournisseurFinal" for="field_fournisseurFinal">Fournisseur Final</label>
                    <select class="form-control" id="field_fournisseurFinal" name="fournisseurFinal" formControlName="fournisseurFinal">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="fournisseurOption.id === editForm.get('fournisseurFinal')!.value?.id ? editForm.get('fournisseurFinal')!.value : fournisseurOption" *ngFor="let fournisseurOption of fournisseurs; trackBy: trackById">{{ fournisseurOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
